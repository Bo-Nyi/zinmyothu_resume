<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zin Myo Thu Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="banner">
            <img src="/assets/zinmyothu_photo.jpeg" alt="profile-photo" id="photo">
            <h1 class="name" id="name">Zin Myo Thu</h1>
            <div class="basic-info-container">
                <div class="info-block">
                    <p class="label">Date Of Birth</p>
                    <p class="data">Sep 9, 1984</p>
                </div>
                <div class="info-block">
                    <p class="label">NRC No</p>
                    <p class="data">11/KaPhaNa(N)042470</p>
                </div>
                <div class="info-block">
                    <p class="label">Marital Status</p>
                    <p class="data">Married</p>
                </div>
                <div class="info-block">
                    <p class="label">Mobile</p>
                    <p class="data">09 550 3588</p>
                </div>
                <div class="info-block">
                    <p class="label">Email</p>
                    <p class="data">tlbonyi@gmail.com</p>
                </div>
                <div class="info-block">
                    <p class="label">Address</p>
                    <p class="data">No. 257/5B, Tapin Shwe Htee St, Northern Kyee Pwar Yay, Thingangyun Tsp, Yangon.</p>
                </div>
            </div>
        </div>
        <div class="section language">
            <h3 class="section-title">Language</h3>
            <div class="lang">
                <img src="/assets/Myanmar_Flag.png" alt="" class="flag">
                <p class="lang-name">Burmese</p>
                <div class="stars-rating">
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                </div>
            </div>
            <div class="lang">
                <img src="/assets/English_Flag.png" alt="" class="flag">
                <p class="lang-name">English</p>
                <div class="stars-rating">
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                    <span class="star fill">&starf;</span>
                    <span class="star">&starf;</span>
                    <span class="star">&starf;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
